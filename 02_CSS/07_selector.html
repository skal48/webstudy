<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <!--
    id속성
    1. 모든 태그가 가질 수 있는 전역 속성이다. 
    2. 문서 내의 모든 요소는 중복된 id를 가질 수 없다.  
    3. id 선택자 
      #id
  -->

  <style>
    #box1 {
      color: crimson;
    }
    #box2 {
      color: teal;
    }
  </style>

  <div id="box1">
    Hello World
    
  </div>
  
  <div id="box2">
    Hello World
  </div>
  
  <hr>
  <!-- 
    class 속성
    1. 모든 태그가 가질 수 있는 전역 속성이다. 
    2. 문서 내의 모든 요소는 동일한 class를 가질 수 있다. 
    3. 동일한 특성을 사지는 요소들은 동일한 class 속성을 가진다. 
    4. 하나의 요소가 여러개의 클래스를 가질 수 있다. (각 class를 공백으로 구분해서 작성)
    5. class 선택자 
      .class

  -->
  <style>
    .green_text {
      color: green;
    }


  </style>

  <div class="green_text">
    안녕하세요 
  </div>

  <div class="green_text">
    안녕하세요 
  </div>
  
  <hr>

  <style>
    .green {
      color: green;
    }
    .blod {
      font-weight: 900;
    }
  </style>

  <div class="green blod">
    안녕하세요 
  </div>

  <div class="green">
    안녕하세요 
  </div>

  <hr>

  <style>

    /* 자식 선택자 : 부모 > 자식 */
    ul > li 



  </style>
  <div>
    <ul>
      <li>구글 <a href="https://www.google.com/">
           <i class="fa-brands fa-google" style="color: #ff0026;"></i>
        </a>
      </li>
    </ul>
  </div>




</body>
</html>
