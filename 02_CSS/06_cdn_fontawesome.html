<!-- 
  fontawesome 아이콘
  1. https://cdnjs.com/ 접속한다. 
  2. "font-awesome"을 조회해서 fontawesome 아이콘을 가져올 수 있는 URL을 알아낸다. 
  3. 알아낸 URL을 HTML 문서로 가져온다. 
    1) <link rel = "stylesheet" href="알아낸 URL">
    2) @import url(알아낸 URL) (강사님은 style 에 넣었음)
  4. https://fontawesome.com/에 접속한다. 
  5. 원하는 아이콘의 <i class="xxx"></i> 태그를 가져 온다.  
 -->



<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- 
    <style>
    @import url(https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css);
    </style>
  -->



</head>

<body>
  <P>
    <i class="fa-solid fa-house fa-3x" ></i>
    <i class="fa-solid fa-hippo fa-6x fa-spin-pulse"></i>
    <i class="fa-solid fa-piggy-bank fa-8x fa-bounce"></i>
    <i class="fa-brands fa-github fa-10x"></i>

  </P>
  <hr>

  <p>
    <a href="https://github.com/">
      <i class="fa-brands fa-github fa-5x" style="color: #00e056; "></i>
    </a>
  </p>
  <hr>
  <p>
    <button type="">
      <i class="fa-solid fa-magnifying-glass fa-beat fa-2xl" style="color: #122273;"></i>
    </button>
  </p>

</body>
</html>
