<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
   
  <style>
    /* box 크기와 배경 이미지 크기를 동일하게 맞춤 */
    .box1 {
      box-sizing: border-box;
      width: 192px;
      height: 128px;

      background-image: url(../../assets/images/animal10.jpg);
      background-size: 192px 128px;
      background: url(../../assets/images/animal10.jpg) 192px 128px/center; /* 단축속성 : 크기(size)/위치(center)*/
    }
    
    </style>
  <div class="box1"></div>
  <hr>
  
  <style>
    .box2 {
      box-sizing: border-box;
      width: 500px;
      height: 380px;
      border: 1px solid gray;
      background-image: url(../../assets/images/attach1.png);
      background-repeat: no-repeat; /* 반복없음*/
      background-size: auto; /* 이미지의 크기를 그대로 사용*/
      background-position: center;   /* center 가로의 가운데 middle 세로의 가운데   top/bottom(세로정렬), left/right/center(가로정렬) */
      background: url(../../assets/images/attach1.png) no-repeat auto/right;
    }
    </style>
    <div class="box2"></div>
    <br>

    <style>
      /* 박스보다 큰 이미지 처리 */
      .box3 {
        box-sizing: border-box;
        width: 300px;
        height: 300px;
        background-image: url(../../assets/images/light2.png);
        background-repeat: no-repeat;
        background-size: cover; /* contain : 이미지를 늘리거나 자르지 않고 최대한 크게 조정해서 표현하는 방식 */ /* 너비가 넓으면 cover가 나은 경우도 있음*/
                                /* cover   : 너비/높이 중 작은 부분을 최대한 여백없이 표시하고 box 밖으로 나간 부분은 자름 */
        background-position: center; 
        background: url(../../assets/images/light2.png) no-repeat cover/center;

      }

    </style>
    <div class="box3"></div>

    <hr>
    <style>
      /* 이미지의 일부만 표시하기  */ 
      .box4{
        box-sizing: border-box;
        width: 115px;
        height: 115px;
        background-image: url(../../assets/images/weather.png);
        background-position: -725px -870px; /* 가로 세로 순으로 이동*/
        background: url(../../assets/images/weather.png) -725px -870px;
      }
    </style>
    <div class="box4"></div>
    <hr>

    <style>
      .logo {
        box-sizing: border-box;
        width: 110px;
        height: 220px;
        background-image: url(../../assets/images/logo.png);
        background-position: -1170px -180px;
        background: url(../../assets/images/logo.png) -1170px -180px;
      }
    </style>
    <div class="logo">
    </div>

    <hr>
    <style>
      .box6 {
        box-sizing: border-box;
        width: 640px;
        height: 480px;
        background-image: url(../../assets/images/architecture2.jpg);
        background-size: 640px 480px; /* background-size: 100%;*/ 
        background-color: gray;
        background-blend-mode: multiply ;

        background: url(../../assets/images/architecture2.jpg)  640px 480px gray multiple;

        font-size: 80px;
        font-weight: 900;
        color: white;
        text-align: center; /*가로 가운데 정렬*/
        line-height: 480px;


      }
    </style>
    <div class="box6">우와</div>
  

</body>
</html>
